<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia Dos Namorados</title>
    <style>
        body {
            background-color: red;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            color: black;
            border-radius: 10px;
            padding: 20px;
        }

        .photo-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .photo-container img {
            width: 45%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 4px solid pink;
        }

        .love-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .pedido-section {
            text-align: center;
            margin-top: 30px;
        }

        .pedido-section img {
            max-width: 200px;
        }

        #sim, #nao {
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            margin: 10px;
        }

        #nao {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="love-text">
            Meu amor, você é o meu porto seguro, a minha luz no fim do túnel. Te amo mais do que palavras podem expressar.
        </div>
        <div class="photo-container">
            <img src="IMG-20250303-WA0511.jpg" alt="Sua Foto">
            <img src="IMG-20250303-WA0514.jpg" alt="Foto da Namorada">
        </div>
        <div class="love-text">
            Você é a minha alma gêmea, a pessoa que me completa. Juntos, somos mais fortes e mais felizes. Te amo com todo o meu coração.
        </div>
        <div class="pedido-section">
            <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="">
            <h2>Aceita namorar comigo?</h2>
            <a href="https://www.youtube.com/watch?v=oRvND-r57Us"><button id="sim">Sim!</button></a>
            <button onmouseover="fuja()" id="nao">Não!</button>
        </div>
    </div>

    <script>
        function fuja() {
            var botaoNao = document.getElementById("nao");
            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;
            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;
            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);
            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }
    </script>
</body>
</html>
